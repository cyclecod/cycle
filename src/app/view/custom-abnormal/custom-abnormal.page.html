<ng-container *ngIf="isChoose === 'danger-add'">
  <div class="ml-title-bg">
    <div class="ml-title">隐患填报</div>
    <!-- <div class="ml-title-button"></div> -->
  </div>
  <div class="ml-interval"></div>
  <List class="item-position">
    <InputItem placeholder="请输入隐患名称" [(ngModel)]="objectData.dangerName" [content]="'隐患名称'">
    </InputItem>

    <InputItem placeholder="隐患登记" [editable]="false"
      (click)="showPicker('shyf.hazardDangerType', 'hazardDangerType')" [value]="selectData.hazardDangerType"
      [content]="'隐患登记'">
    </InputItem>

    <InputItem placeholder="所属工厂" [editable]="false"
      (click)="showPicker('shyf.hazardDangerType', 'hazardDangerType')" [value]="selectData.hazardDangerType"
      [content]="'所属工厂'">
    </InputItem>

    <InputItem placeholder="所属区域" [editable]="false"
      (click)="showPicker('shyf.hazardDangerType', 'hazardDangerType')" [value]="selectData.hazardDangerType"
      [content]="'所属区域'">
    </InputItem>

    <InputItem placeholder="排查类型" [editable]="false" (click)="showPicker('shyf.dangerLevel', 'dangerLevel')"
      [value]="selectData.dangerLevel" [content]="'排查类型'">
    </InputItem>

    <InputItem placeholder="参与排查人" [editable]="false" (click)="showPicker('shyf.dangerSrc', 'dangerSrc')"
      [value]="selectData.dangerSrc" [content]="'参与排查人'">
    </InputItem>

    <InputItem placeholder="班组" [editable]="false" (click)="showPicker('shyf.dangerSrc', 'dangerSrc')"
      [value]="selectData.dangerSrc" [content]="'班组'">
    </InputItem>

    <InputItem placeholder="隐患一级分类" [editable]="false"
      (click)="showPicker('shyf.hazardDangerType', 'hazardDangerType')" [value]="selectData.hazardDangerType"
      [content]="'隐患一级分类'">
    </InputItem>

    <InputItem placeholder="隐患二级分类" [editable]="false"
      (click)="showPicker('shyf.hazardDangerType', 'hazardDangerType')" [value]="selectData.hazardDangerType"
      [content]="'隐患二级分类'">
    </InputItem>


    <TextareaItem placeholder="二级分类说明" [(ngModel)]="objectData.dangerDesc" [clear]="true" [title]="'二级分类说明'"
      [autoHeight]="true" [labelNumber]="2">
    </TextareaItem>

   

    <TextareaItem placeholder="隐患描述" [(ngModel)]="objectData.dangerReason" [clear]="true" [title]="'隐患描述'"
      [autoHeight]="true" [labelNumber]="2">
    </TextareaItem>

    <InputItem placeholder="形成原因" [editable]="false"
    (click)="showPicker('shyf.hazardDangerType', 'hazardDangerType')" [value]="selectData.hazardDangerType"
    [content]="'形成原因'">
  </InputItem>

  <InputItem placeholder="治理类型" [editable]="false"
      (click)="showPicker('shyf.hazardDangerType', 'hazardDangerType')" [value]="selectData.hazardDangerType"
      [content]="'治理类型'">
    </InputItem>

    <TextareaItem placeholder="建议整改措施" [(ngModel)]="objectData.dangerReason" [clear]="true" [title]="'建议整改措施'"
      [autoHeight]="true" [labelNumber]="2">
    </TextareaItem>

    <TextareaItem placeholder="现场整改措施" [(ngModel)]="objectData.dangerReason" [clear]="true" [title]="'现场整改措施'"
      [autoHeight]="true" [labelNumber]="2">
    </TextareaItem>

  
    <div class="ml-interval"></div>
    <ml-gray-bar [data]="'附件信息'"></ml-gray-bar>
    <ph-image #phImage [isEdit]="true" [fileList]="fileList"></ph-image>
    <ml-gray-bar></ml-gray-bar>
  </List>
  <div Button [type]="'primary'" style="margin: 10px;margin-left: 50px;margin-right: 50px;" class="button" debounceClick [debounceTime]="300"
    (debounceClick)="onSave()">提交
  </div>
</ng-container>
